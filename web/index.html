<!DOCTYPE html> 
<html lang="en">
	
	<head>
		<link rel="icon" href="assets/images/favicon.ico">
		<title>Tyro | Login</title>
		<link rel="stylesheet" href="assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css" id="style-resource-1">
		<link rel="stylesheet" href="assets/css/font-icons/entypo/css/entypo.css" id="style-resource-2">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic" id="style-resource-3">
		<link rel="stylesheet" href="assets/css/bootstrap.css" id="style-resource-4">
		<link rel="stylesheet" href="assets/css/tyro-core.css" id="style-resource-5">
		<link rel="stylesheet" href="assets/css/tyro-theme.css" id="style-resource-6">
		<link rel="stylesheet" href="assets/css/tyro-forms.css" id="style-resource-7">
		<link rel="stylesheet" href="assets/css/custom.css" id="style-resource-8">
		<script src="assets/js/jquery-1.11.3.min.js"></script> 
	</head>
	<body class="page-body login-page login-form-fall">
		<div class="login-container">
			
			<div class="login-form">
				<div class="login-content">
					<form method="post" role="form" id="form_login" action="LoginServlet">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"> <i class="entypo-user"></i> </div>
                                                                <input type="email" class="form-control" name="username" id="username" placeholder="Enter Your Email ID" autocomplete="off" required="required" /> 
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"> <i class="entypo-key"></i> </div>
                                                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password" autocomplete="off"  required="required"/> 
							</div>
						</div>
						<div class="form-group"> <button type="submit" class="btn btn-primary btn-block btn-login"> <i class="entypo-login"></i>
							Login In
							</button> 
						</div>
					<div class="form-group"> <a href="signup.jsp" class="btn btn-primary btn-block btn-login"> <i class="entypo-login"></i>
							New User Register
							</a> 
						</div>
					</form>
					<div class="login-bottom-links"> <a href="../forgot-password/index.html" class="link">Forgot your password?</a> <br /> <a href="#">ToS</a> - <a href="#">Privacy Policy</a> </div>
				</div>
			</div>
		</div>
		<script src="assets/js/gsap/TweenMax.min.js" id="script-resource-1"></script> 
		<script src="assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js" id="script-resource-2"></script> 
		<script src="assets/js/bootstrap.js" id="script-resource-3"></script> 
		<script src="assets/js/joinable.js" id="script-resource-4"></script> 
		<script src="assets/js/resizeable.js" id="script-resource-5"></script> 
		<script src="assets/js/tyro-api.js" id="script-resource-6"></script> 
		<script src="assets/js/cookies.min.js" id="script-resource-7"></script> 
		<script src="assets/js/jquery.validate.min.js" id="script-resource-8"></script> 
		<script src="assets/js/tyro-login.js" id="script-resource-9"></script> 
		
		<script src="assets/js/tyro-custom.js" id="script-resource-10"></script> 
		<!-- Demo Settings --> 
		<script src="assets/js/tyro-demo.js" id="script-resource-11"></script> 
		<script src="assets/js/tyro-skins.js" id="script-resource-12"></script> 
	</body>
	
</html>
