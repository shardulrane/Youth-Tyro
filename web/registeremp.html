                 <script language="JAVASCRIPT">

    function get(str)
    {
        var xmlhttp=new XMLHttpRequest();
        xmlhttp.onreadystatechange=function()
          {
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                if(xmlhttp.responseText==" ")
                {
                    alert("Sorry Your College Is Not Registered Yet!!!!...");
                }
                else
                {
              document.getElementById("cname").value=xmlhttp.responseText;
                }
            }
          }
        xmlhttp.open("GET","getcname?q="+str,true);
        xmlhttp.send();
        showcadd(str);
    }

        function showcadd(str)
        {
                var xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function()
                {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        document.getElementById("caddress").value=xmlhttp.responseText;
                    }
                }
        xmlhttp.open("GET","getcadd?q="+str,true);
        xmlhttp.send();

   }
 

   function showename(str)
{
   var xmlhttp;
var usertype = str;
//var userType= usertype .options[usertype .selectedIndex].value;
var uname=document.getElementById("collegeid").value;
var urls="getename.jsp?un="+uname+"&ut="+usertype;

if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4)
    {
        document.getElementById("name").value=xmlhttp.responseText;
     }
  }
xmlhttp.open("GET",urls,true);
xmlhttp.send();
showemail(str);
}

	<body class="page-body login-page login-form-fall">
		
		<div class="login-container">
			<div class="login-header login-caret">
				<div class="login-content">
					<img src="assets/images/logo_2x.png" width="120" alt="" /> 
					<p class="description">Create an account, it's free and takes few moments only!</p>
					
				</div>
			</div>
			<div class="login-form">
				<div class="login-content">
					<form method="post" role="form" id="form_register" action="register" name="teacherreg">
						<div class="form-steps">

							<div class="step current" id="step-1">
							
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"> <i class="entypo-vcard"></i> </div>
                                                                                <input type="text" class="form-control" name="collegeid" id="collegeid" placeholder="Enter College Id" onchange="get(this.value)"  /> 
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"> <i class="entypo-vcard"></i> </div>
										<input type="text" class="form-control" name="registernoemp" id="registernoemp" onchange="showename(this.value)" placeholder="Employee Number" /> 
									</div>
								</div>								
								<div class="form-group"> <button type="button" data-step="step-2" class="btn btn-primary btn-block btn-login"> <i class="entypo-right-open-mini"></i>
									Next Step
									</button> 
								</div>
								<div class="form-group">
									Step 2 of 3
								</div>
							</div>
							<div class="step" id="step-2">
							<div class="form-group">
									These Are The Details According To Your Given Information ! 
								</div>

								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"> <i class="entypo-user"></i> </div>
										<input type="text" class="form-control" name="name" id="name" readonly="true"  /> 
									</div>
								</div>
								
								
								<div class="form-group">								
									<div class="input-group">
										<span class="input-group-addon"><i class="entypo-mail"></i></span>
										 <input type="text" id="email" name="email" class="form-control" placeholder="Email">
									</div>
								</div>
								
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"> College Name </div>
										<input type="text" class="form-control" name="cname" id="cname" readonly="true"    /> 
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon"> College Address</div>
										<textarea class="form-control" id="caddress" name="caddress" placeholder="Textarea"  readonly="true"  ></textarea> 
									</div>
								</div>																
								
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">Employee Department</div>
										<input type="text" class="form-control" name="edept" id="edept" readonly="true" /> 
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">Employee Designation </div>
										<input type="text" class="form-control" name="edesignation" id="edesgination" readonly="true"  /> 
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">Set A Password</div>
										<input type="password" class="form-control" name="password" id="password" placeholder="Choose Password" autocomplete="off" /> 
									</div>
								</div>
                                 <div class="form-group"> <button type="submit" class="btn btn-success btn-block btn-login"> <i class="entypo-right-open-mini"></i>
									Complete Registration
									</button> 
								</div>
								<div class="form-group">
									Step 3 of 3
								</div>
							</div>
						</div>
					</form>
